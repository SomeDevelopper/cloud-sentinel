services:
  postgres:
    image: postgres:15-alpine
    container_name: cloud-sentinel-postgres
    environment:
      POSTGRES_DB: cloudsentinel
      POSTGRES_USER: cloudsentinel
      POSTGRES_PASSWORD: cloudsentinel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudsentinel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloud-sentinel-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloud-sentinel-backend
    command: uvicorn main:app --host 0.0.0.0 --reload
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cloud-sentinel-network
    volumes:
      - ./backend:/app

  redis:
    image: redis:7-alpine
    container_name: cloud_sentinel_redis
    ports:
      - "6379:6379"
    networks:
      - cloud-sentinel-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloud_sentinel_worker
    command: celery -A core.celery_app worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cloud-sentinel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloud-sentinel-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cloud-sentinel-network
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_next:

networks:
  cloud-sentinel-network:
    driver: bridge